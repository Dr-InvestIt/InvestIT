{%extends 'base.html'%}

{%block content%}
{% if message %}
    {% for message in messages%}
        <div>
            <strong>
                {{message|safe}}
            </strong>
            </div>
    {% endfor%}
{% else %}
    {{order}}
    <form method = 'post' enctype="multipart/form-data"> {%csrf_token%}
    <label>Upload a file</label>
    <input type = 'file' name = 'file'>
    <p>Only accepts csv files</p>
    <button type = 'submit'>Upload</button>
</form>  
{%endif%}  
{%endblock%}
